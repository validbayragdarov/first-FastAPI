<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>User Management</h1>

    <div id="create-user">
        <h2>Create User</h2>
        <form id="create-user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Create User</button>
        </form>
    </div>

    <div id="user-list">
        <h2>All Users</h2>
        <button id="load-users">Load Users</button>
        <ul id="users"></ul>
    </div>

    <div id="get-user-by-id">
        <h2>Get User by ID</h2>
        <form id="get-user-by-id-form">
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" name="user-id" required>
            <button type="submit">Get User</button>
        </form>
        <ul id="user-by-id-result"></ul>
    </div>

    <div id="get-user-by-name">
        <h2>Get User by Name</h2>
        <form id="get-user-by-name-form">
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="user-name" required>
            <button type="submit">Get User</button>
        </form>
        <ul id="user-by-name-result"></ul>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
